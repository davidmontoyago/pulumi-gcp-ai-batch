# bert-instance-schema.yaml
# Instance Schema Configuration
# Sequence Length Limits: Set to 512 tokens maximum, which is BERT's architectural limit
# Data Type Validation: Uses int32 format to match TensorFlow's expected tensor types
# Required Fields: All three fields are mandatory for BERT - the model cannot function without any of them
# Attention Mask Constraints: Limited to 0 or 1 values only
# Segment ID Constraints: Limited to 0 or 1 for single/dual sentence classification
---
type: object
properties:
  input_word_ids:
    type: array
    items:
      type: integer
      format: int32
    description: "BERT token IDs from vocabulary"
    minItems: 1
    maxItems: 512
  input_mask:
    type: array
    items:
      type: integer
      format: int32
      minimum: 0
      maximum: 1
    description: "Attention mask (1 for tokens, 0 for padding)"
    minItems: 1
    maxItems: 512
  input_type_ids:
    type: array
    items:
      type: integer
      format: int32
      minimum: 0
      maximum: 1
    description: "Segment IDs (0 for first segment, 1 for second)"
    minItems: 1
    maxItems: 512
required:
  - input_word_ids
  - input_mask
  - input_type_ids
additionalProperties: false
