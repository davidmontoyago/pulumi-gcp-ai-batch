# bert-prediction-schema.yaml
# Prediction Schema Configuration
# pooled_output: Always a 1D array of 768 numbers (BERT-Base) or 1024 (BERT-Large)
# sequence_output: 2D array where first dimension matches input sequence length
# No Additional Properties: Prevents unexpected fields in responses
# Required Outputs: Both outputs are always present in BERT predictions
---
type: object
properties:
  pooled_output:
    type: array
    items:
      type: number
    description: "The pooled [CLS] token embedding representing the input sequence"
  sequence_output:
    type: array
    items:
      type: array
      items:
        type: number
    description: "Token-level embeddings for each token in the input sequence"
required:
  - pooled_output
  - sequence_output
additionalProperties: false
